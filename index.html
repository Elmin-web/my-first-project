<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384 -EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="./assets/styles/content.css" />
    <link rel="stylesheet" href="./assets/styles/footer.css" />
    <title>FirstModuleProject</title>
  </head>
  <body>
    <div class="container header">
      <!-- sync_div  -->
      <div class="sync">
        <img
          src="./assets/images/image_header/logo_mobile_black 1.png"
          alt=""
        />
      </div>
      <!-- date_div -->
      <div class="date_container">
        <div class="globe">
          <img src="./assets/images/globe.svg" alt="" />
          <span>онлайн-курс</span>
        </div>
        <div class="time">
          <img src="./assets/images/img_135744.svg" alt="" />
          <span>18 часов</span>
        </div>
        <div class="calendar">
          <img src="./assets/images/calendar_2.svg" alt="" />
          <span>8 сентября</span>
        </div>
      </div>
      <!-- header_content_div -->
      <div class="header_content">
        <div class="left_content">
          <h1>Как смотреть кино</h1>
          <p>
            За 8 занятий станем активными зрителями и разберёмся в кинопроцессе
          </p>
          <div class="author_container">
            <div class="text">
              Зритель для меня не потребитель моей продукции, не судья, а
              соучастник творчества, соавтор.
            </div>
            <div class="author">Андрей Тарковский</div>
          </div>
        </div>
        <div class="right_content">
          <img src="./assets/images/Group 23.png" alt="" />
        </div>
      </div>
    </div>
    <div class="container content">
      <div class="content_left"></div>
      <div class="content_right"></div>
    </div>
    <div class="container footer"></div>
  </body>
</html>
